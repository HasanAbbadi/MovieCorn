<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search Website</title>
    <!-- font awesome icons cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom css -->

    <link href="https://vjs.zencdn.net/7.0.0/video-js.css" rel="stylesheet" />
    <link href="https://unpkg.com/@silvermine/videojs-quality-selector/dist/css/quality-selector.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/videojs-mobile-ui/dist/videojs-mobile-ui.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="vjs-style.css">
</head>

<body>

    <div class="wrapper">
        <!-- logo -->
        <div class="logo">
            <div onClick="location.href='./index.html'" class="container" id="logo-container">
                <!-- <img src="./icon.png"></img> -->
                <p>Movie<span>Corn.</span></p>
            </div>
            <div class="dropdown">
                <h3 class="dropbtn"> <i class="fas fa-gear"></i></h3>
                <div class="dropdown-content">
                    <div class="theme-switch-wrapper">
                        <span>Theme: </span>
                        <label class="theme-switch theme-label" for="theme-checkbox">
                            <input class="theme" type="checkbox" id="theme-checkbox" />
                            <div class="slider round"></div>
                        </label>
                    </div>
                    <div class="theme-switch-wrapper">
                        <span>Dynamic: </span>
                        <label class="theme-switch dynamic-label" for="dynamic-checkbox">
                            <input class="dynamic" type="checkbox" id="dynamic-checkbox" />
                            <div class="slider"></div>
                        </label>
                    </div>
                    <div class="lang-select-wrapper">
                        <label for="language-selector">Subtitle language</label>
                        <select name="language-selector" id="language-selector">
                            <option value="Abkhazian">Abkhazian</option>
                            <option value="Albanian">Albanian</option>
                            <option value="Amharic">Amharic</option>
                            <option value="Arabic" selected>Arabic</option>
                            <option value="Armenian">Armenian</option>
                            <option value="Basque">Basque</option>
                            <option value="Bengali">Bengali</option>
                            <option value="Bosnian">Bosnian</option>
                            <option value="Brazilian">Brazilian</option>
                            <option value="Bulgarian">Bulgarian</option>
                            <option value="Burmese">Burmese</option>
                            <option value="Catalan">Catalan</option>
                            <option value="Chinese">Chinese</option>
                            <option value="Croatian">Croatian</option>
                            <option value="Czech">Czech</option>
                            <option value="Danish">Danish</option>
                            <option value="Dutch">Dutch</option>
                            <option value="English">English</option>
                            <option value="Estonian">Estonian</option>
                            <option value="Fijian">Fijian</option>
                            <option value="Finnish">Finnish</option>
                            <option value="French">French</option>
                            <option value="Galician">Galician</option>
                            <option value="German">German</option>
                            <option value="Greek">Greek</option>
                            <option value="Hebrew">Hebrew</option>
                            <option value="Hindi">Hindi</option>
                            <option value="Hungarian">Hungarian</option>
                            <option value="Icelandic">Icelandic</option>
                            <option value="Ido">Ido</option>
                            <option value="Indonesian">Indonesian</option>
                            <option value="Italian">Italian</option>
                            <option value="Japanese">Japanese</option>
                            <option value="Kannada">Kannada</option>
                            <option value="Khmer">Khmer</option>
                            <option value="Korean">Korean</option>
                            <option value="Kurdish">Kurdish</option>
                            <option value="Latin">Latin</option>
                            <option value="Latvian">Latvian</option>
                            <option value="Lithuanian">Lithuanian</option>
                            <option value="Macedonian">Macedonian</option>
                            <option value="Malay">Malay</option>
                            <option value="Norwegian">Norwegian</option>
                            <option value="Persian">Persian</option>
                            <option value="Polish">Polish</option>
                            <option value="Portuguese">Portuguese</option>
                            <option value="Romanian">Romanian</option>
                            <option value="Russian">Russian</option>
                            <option value="Serbian">Serbian</option>
                            <option value="Sinhala">Sinhala</option>
                            <option value="Slovak">Slovak</option>
                            <option value="Slovenian">Slovenian</option>
                            <option value="Spanish">Spanish</option>
                            <option value="Swedish">Swedish</option>
                            <option value="Tagalog">Tagalog</option>
                            <option value="Tamil">Tamil</option>
                            <option value="Telugu">Telugu</option>
                            <option value="Thai">Thai</option>
                            <option value="Turkish">Turkish</option>
                            <option value="Twi">Twi</option>
                            <option value="Ukrainian">Ukrainian</option>
                            <option value="Urdu">Urdu</option>
                            <option value="Vietnamese">Vietnamese</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <!-- end of logo -->
        <!-- search container -->
        <div class="search-container">
            <div class="search-element">
                <input type="text" class="form-control" placeholder="&#xF002;" style="font-family:Arial, FontAwesome"
                    id="movie-search-box" onkeyup="findMovies()" onclick="findMovies()">

                <div class="search-list" id="search-list">
                    <!-- list here -->
                    <!-- <div class = "search-list-item">
                        <div class = "search-item-thumbnail">
                            <img src = "medium-cover.jpg">
                        </div>
                        <div class = "search-item-info">
                            <h3>Guardians of the Galaxy Vol. 2</h3>
                            <p>2017</p>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
        <!-- end of search container -->
        <div class="container" id="history-grid"></div>
        <!-- result container -->
        <div class="container">
            <div class="result-container">
                <div class="result-grid" id="result-grid">
                </div>

                <div class="video-grid" id="video-grid"></div>
            </div>
        </div>
        <!-- end of result container -->
    </div>


    <!-- movie app js -->

    <script src="https://vjs.zencdn.net/7.0.0/video.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-quality-levels/3.0.0/videojs-contrib-quality-levels.min.js"></script>

    <script
        src="https://unpkg.com/silvermine-videojs-quality-selector/dist/js/silvermine-videojs-quality-selector.min.js"></script>
    <script src="https://unpkg.com/@videojs/http-streaming@2.16.0/dist/videojs-http-streaming.min.js"></script>
    <script
        src="https://www.unpkg.com/videojs-landscape-fullscreen@11.1111.0/dist/videojs-landscape-fullscreen.min.js"></script>
    <script src="//cdn.sc.gl/videojs-hotkeys/latest/videojs.hotkeys.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-mobile-ui/dist/videojs-mobile-ui.min.js"></script>
    <script src="https://unpkg.com/fast-average-color/dist/index.browser.min.js"></script>

    <script src="script.js"></script>

    <script>


    </script>
</body>

</html>
